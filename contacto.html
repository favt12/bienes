<main class="contenedor seccion"> 
  <h1>Contacto</h1>
  <picture>
    <source srcset="build/img/destacada3.webp" type="image/webp">
    <source srcset="build/img/destacada3.jpg" type="image/jpg">
    <img loading="lazy" src="build/img/destacada3.jpg" alt="imagen de contacto">
  </picture>
  <h2>Llene el formulario de contacto</h2>
  <form action="formulario">
    <fieldset>
      <legend>Informacion personal</legend>
      <label for="nombre">Tu Nombre:</label>
      <input type="text" placeholder="Escribe tu nombre" id="nombre">

      <label for="email">Tu E-mail</label>
      <input type="email" placeholder="Escribe tu e-mail" id="email">

      <label for="telefono">Tu Telefono:</label>
      <input type="tel" placeholder="Escribe tu telefono" id="telefono">

      <label for="mensaje">Tu Mensaje:</label>
      <textarea id="mensaje"></textarea>
    </fieldset>

    <fieldset>
      <legend>Informacion de la propiedad</legend>
      <label for="opciones">Vende o Compra</label>
      <select id="opciones">
        <option value="" disabled selected>---Seleccione---</option>
        <option value="compra">Compra</option>
        <option value="vende">Vende</option>
      </select>
      <label for="presupuesto">Precio o Prosupuesto</label>
      <input type="number" placeholder="Tu precio o prosupuesto" id="prosupuesto">
    </fieldset> 

    <fieldset>
      <legend>Informacion de la propiedad</legend>
      <p>Â¿Como desea ser contactado?</p>
      <div class="forma-contacto">
        <label for="contactar-telefono">Telefono</label>
        <input name="contacto" type="radio" value="telefono" id="contactar-telefono">

        <label for="contactar-email">E-mail</label>
        <input name="contacto" type="radio" value="email" id="contactar-email">
        <p>Elija la fecha y la hora</p>
        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">
        <label for="hora">Hora</label>
        <input type="time" id="hora" min="9:00" max="18:00">
      </div>
    </fieldset>
    <input type="submit" value="enviar" class="boton-verde">
  </form>
